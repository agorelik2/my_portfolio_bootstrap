    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <!-- Display Toggle Navigatiion Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-info">
        <a class="navbar-brand" href="index.html"><h2 class="text-custom">Alina Gorelik</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto justify-content-end">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>

            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>

          </ul>
        </div>
    </nav>
    <!-- Main Content  -->
    <main>
        <div class="container">
          <div class="m-5 pt-5 pb-5">
            <!-- Display About Me page header -->
            <div class="page-header">
                <h3 class="text-info">Contact Me</h3>
                <br>
            </div>
            <!-- Build the contact form -->
            <form>
              <div class="form-group">
                <label for="formGroupNameInput">Name</label>
                <input type="text" class="form-control" id="formGroupNameInput" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="formGroupEmailInput">Email</label>
                <input type="text" class="form-control" id="formGroupEmailInput" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="formGroupMessageArea">Message</label>
                <textarea class="form-control" id="formGroupMessageArea" rows="5"></textarea>
              </div>
              <!-- Add submit button -->
              <button type="submit" class="btn btn-info">Submit</button>
            </form> 
          </div>
        </div>
    </main>
